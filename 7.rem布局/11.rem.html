<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            font-size: 14px;
        }
        
        div {
            font-size: 12px;
        }
        
        p {
            /* em是父元素=字体大小的相对单位 width：100em； */
            /* height: 10em; */
            background-color: pink;
            /* text-indent: 2em; */
            width: 10rem;
            height: 10rem;
            /* rem与父元素无关，是相对于HTML元素的字体大小 */
        }
    </style>
</head>

<body>
    <div>
        <p>
            上课
        </p>
    </div>
</body>

</html>
