<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        section {
            display: flex;
            width: 60%;
            height: 150px;
            background-color: pink;
            margin: 0 auto;
        }
        /* flex属性是分配剩余空间=父项宽度-已设置子项宽度 */
        
        section div:nth-child(1) {
            width: 100px;
            height: 150px;
            background-color: powderblue;
        }
        
        section div:nth-child(2) {
            flex: 1;
            background-color: slategrey;
        }
        
        section div:nth-child(3) {
            width: 100px;
            height: 150px;
            background-color: salmon;
        }
        
        p {
            width: 60%;
            height: 150px;
            background-color: teal;
            margin: 100px auto;
            display: flex;
        }
        
        p span {
            flex: 1;
        }
        
        p span:nth-child(1) {
            background-color: rgb(102, 89, 117);
        }
        
        p span:nth-child(2) {
            background-color: rgb(125, 148, 182);
        }
        
        p span:nth-child(3) {
            background-color: rgb(153, 114, 127);
        }
    </style>
</head>

<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </section>
    <p>
        <span></span>
        <span></span>
        <span></span>
    </p>
</body>

</html>
